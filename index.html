<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Maps-Locator</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=EnterYourApiKeyHere&callback=initMap"
      async
      defer
    ></script>
    <script src="dist/bundle.js" defer></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Address locator using Google Maps</h1>
    <div id="map">
      <p>
        Please enter an address in the field below!
      </p>
    </div>
    <form>
      <input type="text" name="" id="address" />
      <button type="submit">SEARCH ADDRESS</button>
    </form>
  </body>
</html>
